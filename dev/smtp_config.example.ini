[smtp]
host = smtp.csvw.com
port = 587
use_ssl = false
use_tls = true
username = your@example.com
password = YOUR_PASSWORD_HERE

# Advanced rate-limiter and cooldown settings (optional)
# ema_alpha: EMA smoothing factor for observed send rate (0-1)
ema_alpha = 0.3
# _421_threshold: number of 421 responses within _421_window to trigger global cooldown
_421_threshold = 3
# _421_window: sliding window in seconds to count 421 responses
_421_window = 60.0
# cooldown_seconds: how long to pause sending when _421_threshold is exceeded
cooldown_seconds = 30.0
